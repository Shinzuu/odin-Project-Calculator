<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="asset/css/styles.css">
    </head>
    <body>
        <main>
            <div class="calculator-container">
                <div class="topHalve">
                    <div class="accessories">
                        <div class="left-halve">
                            <h1>CASIO</h1>
                            <p>SL1500</p>
                        </div>
                        <div class="right-halve">
                            <div class="solar"></div>
                            <p>TWO WAY POWER</p>
                        </div>
                    </div>
                    <div class="display">
                        <div class="outer-display">
                            <div class="inner-display">
                                <div class="display-upper-text"></div>
                                <div class="display-lower-text"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottomHalve">
                    <div class="keys">
                        <div class="first-col-keys">
                            <button class="ac">AC</button>
                            <button class="7">7</button>
                            <button class="4">4</button>
                            <button class="1">1</button>
                            <button class="0">0</button>
                        </div>
                        <div class="second-col-keys">
                            <button class="root">âˆš</button>
                            <button class="8">8</button>
                            <button class="5">5</button>
                            <button class="2">2</button>
                            <button class="decimal">.</button>
                        </div>
                        <div class="third-col-keys">
                            <button class="percent">%</button>
                            <button class="9">9</button>
                            <button class="6">6</button>
                            <button class="3">3</button>
                            <button class="equal">=</button>
                        </div>
                        <div class="fourth-col-keys">
                            <button class="divide">/</button>
                            <button class="multiply">*</button>
                            <button class="subtract">-</button>
                            <button class="add">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p> &copy;Developed by: <a href="https://github.com/Shinzuu">Shinzuu</a> | <a href="https://github.com/Shinzuu/odin-Project-Calculator">Source Code</a></p>
        </footer>
        <script src="asset/js/script.js" async defer></script>
    </body>
</html>
